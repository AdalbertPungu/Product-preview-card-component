<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<p>
  <div class="container">
    <div class="product">

      <div class="product__card-img">
        <img src="./assets/images/image-product-desktop.jpg" alt="image product" class="product__img" />
      </div>
      
      <div class="product__card-details">
      
        <span class="product__type">Perfume</span>
  
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="product__prices">
          <strong class="product-price-valid">$149.99</strong>
          <span class="product-price-barred">$169.99</span>
        </div>
        
        <button type="button" class="product__button">
          <img src="./assets/images/icon-cart.svg" alt="icon cart" class="product__icon-card" />
          Add to Cart
        </button>

      </div>
    
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AdalbertPungu/">AdalbertPungu</a>.
  </div>
</body>
</html>
